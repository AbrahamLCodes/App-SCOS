<ion-content [fullscreen]="true">
  <form [formGroup]="form">
  
    <ion-item>
      <ion-input formControlName="asunto" placeholder="Asunto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName="descripcion" rows="5"></ion-textarea>
    </ion-item>   

    <ngx-dropzone [multiple]="false" class="dropzone" (change)="onSelect($event)">
      <ngx-dropzone-label>Cargar una imagen de perfil(max 2mb) <br> 500px X 500px </ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files; index as index" [file]="f" (click)="removeFileAtIndex(index)">
      </ngx-dropzone-image-preview>
    </ngx-dropzone>

    <section style="margin-left: 20px; margin-top:20px">
      
    </section> 

    <div class="row">
      <div class="col text-left">
        <ion-button (click)="cerrar()" color="danger">Cancelar</ion-button>
      </div>
      
      <div class="col text-right">
        <ion-button (click)="submitItem()" color="success">Aceptar</ion-button>
      </div>
    </div>
  </form>
</ion-content>
